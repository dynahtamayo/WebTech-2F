	<section class="container" id="contact">
		<h3 class="contact_form">Contact Me</h3>
		<div class="contact_form">
  		<form role="form" id="contact_form" class="contact-form" method="post" >
            <ul>
            	<li>
                    <label>
                        <input type="text" name="name" id="name" placeholder="Name">
                    </label>
                </li>
                <li>
                	<label>
             	   		<input type="text"  name="email" id="email" placeholder="Email">
                	</label>
                </li>
                <li>
                    <label>
                        <input type="text" name="company" id="company" placeholder="Subject">
                    </label>
                </li>
                <li>
                    <label>
                        <textarea name="message" id="message" rows="5" placeholder="Message"></textarea>
                    </label>
                </li>
                <li>
                    <button type="submit"  value="submit" class="btn" id="btn_submit" >Send Message</button>
                </li>
            </ul>
        </form>
        </div>
	</section>
